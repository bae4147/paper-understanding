<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Admin Dashboard - Enhanced</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDPd-Fz-PdUwc9uvXAg_xEVR5FyPWCg_zA",
            authDomain: "paper-understanding.firebaseapp.com",
            projectId: "paper-understanding",
            storageBucket: "paper-understanding.firebasestorage.app",
            messagingSenderId: "702665730649",
            appId: "1:702665730649:web:9858bde469085a240fdf48"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.firebaseDb = db;
        window.firebaseGetDocs = getDocs;
        window.firebaseCollection = collection;
        window.firebaseQuery = query;
        window.firebaseOrderBy = orderBy;
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function AdminDashboard() {
            const [experiments, setExperiments] = useState([]);
            const [selectedExperiment, setSelectedExperiment] = useState(null);
            const [loading, setLoading] = useState(false);
            const [view, setView] = useState('list'); // 'list', 'detail'
            const chartRefs = useRef({});

            useEffect(() => {
                loadExperimentsFromFirebase();
            }, []);

            const loadExperimentsFromFirebase = async () => {
                setLoading(true);
                try {
                    if (!window.firebaseDb) {
                        console.error('Firebase not initialized');
                        return;
                    }

                    const experimentsQuery = window.firebaseQuery(
                        window.firebaseCollection(window.firebaseDb, 'experiments'),
                        window.firebaseOrderBy('completedAt', 'desc')
                    );
                    
                    const querySnapshot = await window.firebaseGetDocs(experimentsQuery);
                    const experimentsList = querySnapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    setExperiments(experimentsList);
                    console.log('Loaded experiments:', experimentsList.length);
                } catch (error) {
                    console.error('Error loading from Firebase:', error);
                } finally {
                    setLoading(false);
                }
            };

            const analyzeReadingPattern = (events) => {
                const scrollEvents = events.filter(e => e.eventType === 'scroll_action');
                
                const summary = {
                    reading: {
                        count: 0,
                        totalDuration: 0,
                        percentage: 0,
                        sections: []
                    },
                    scanning: {
                        count: 0,
                        totalDuration: 0,
                        percentage: 0,
                        sections: []
                    },
                    scrolling: {
                        count: 0,
                        totalDuration: 0,
                        percentage: 0,
                        sections: []
                    }
                };

                const sectionMap = {};

                scrollEvents.forEach(event => {
                    const cls = event.classification;
                    const section = event.sectionBeforeScroll || event.currentSection;
                    
                    if (summary[cls]) {
                        summary[cls].count++;
                        summary[cls].totalDuration += (event.pauseDuration || 0);
                        
                        if (section && !summary[cls].sections.includes(section)) {
                            summary[cls].sections.push(section);
                        }

                        if (!sectionMap[section]) {
                            sectionMap[section] = { reading: 0, scanning: 0, scrolling: 0 };
                        }
                        sectionMap[section][cls] += (event.pauseDuration || 0);
                    }
                });

                const totalDuration = summary.reading.totalDuration + 
                                     summary.scanning.totalDuration + 
                                     summary.scrolling.totalDuration;

                Object.keys(summary).forEach(key => {
                    summary[key].percentage = totalDuration > 0 
                        ? (summary[key].totalDuration / totalDuration * 100).toFixed(1)
                        : 0;
                });

                return { summary, sectionMap };
            };

            const renderClassificationChart = (experiment) => {
                const { summary } = analyzeReadingPattern(experiment.events || []);
                
                return (
                    <div className="bg-white rounded-lg shadow p-6">
                        <h3 className="text-lg font-bold mb-4">Reading Pattern Classification</h3>
                        
                        <div className="grid grid-cols-3 gap-4 mb-6">
                            <div className="bg-green-50 p-4 rounded-lg">
                                <div className="text-2xl font-bold text-green-700">
                                    {summary.reading.count}
                                </div>
                                <div className="text-sm text-gray-600">Reading Events</div>
                                <div className="text-lg font-semibold text-green-600 mt-1">
                                    {summary.reading.percentage}%
                                </div>
                                <div className="text-xs text-gray-500 mt-2">
                                    {(summary.reading.totalDuration / 1000).toFixed(1)}s total
                                </div>
                            </div>
                            
                            <div className="bg-yellow-50 p-4 rounded-lg">
                                <div className="text-2xl font-bold text-yellow-700">
                                    {summary.scanning.count}
                                </div>
                                <div className="text-sm text-gray-600">Scanning Events</div>
                                <div className="text-lg font-semibold text-yellow-600 mt-1">
                                    {summary.scanning.percentage}%
                                </div>
                                <div className="text-xs text-gray-500 mt-2">
                                    {(summary.scanning.totalDuration / 1000).toFixed(1)}s total
                                </div>
                            </div>
                            
                            <div className="bg-blue-50 p-4 rounded-lg">
                                <div className="text-2xl font-bold text-blue-700">
                                    {summary.scrolling.count}
                                </div>
                                <div className="text-sm text-gray-600">Scrolling Events</div>
                                <div className="text-lg font-semibold text-blue-600 mt-1">
                                    {summary.scrolling.percentage}%
                                </div>
                                <div className="text-xs text-gray-500 mt-2">
                                    {(summary.scrolling.totalDuration / 1000).toFixed(1)}s total
                                </div>
                            </div>
                        </div>

                        <div className="h-4 bg-gray-200 rounded-full overflow-hidden flex">
                            <div 
                                className="bg-green-500 h-full" 
                                style={{width: `${summary.reading.percentage}%`}}
                                title={`Reading: ${summary.reading.percentage}%`}
                            ></div>
                            <div 
                                className="bg-yellow-500 h-full" 
                                style={{width: `${summary.scanning.percentage}%`}}
                                title={`Scanning: ${summary.scanning.percentage}%`}
                            ></div>
                            <div 
                                className="bg-blue-500 h-full" 
                                style={{width: `${summary.scrolling.percentage}%`}}
                                title={`Scrolling: ${summary.scrolling.percentage}%`}
                            ></div>
                        </div>
                    </div>
                );
            };

            const renderSectionAnalysis = (experiment) => {
                const { sectionMap } = analyzeReadingPattern(experiment.events || []);
                
                return (
                    <div className="bg-white rounded-lg shadow p-6">
                        <h3 className="text-lg font-bold mb-4">Section-by-Section Analysis</h3>
                        
                        <div className="space-y-3">
                            {Object.entries(sectionMap).map(([section, times]) => {
                                const total = times.reading + times.scanning + times.scrolling;
                                const readingPct = total > 0 ? (times.reading / total * 100) : 0;
                                const scanningPct = total > 0 ? (times.scanning / total * 100) : 0;
                                const scrollingPct = total > 0 ? (times.scrolling / total * 100) : 0;

                                return (
                                    <div key={section} className="border-b pb-3">
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="font-medium text-gray-700">{section}</span>
                                            <span className="text-sm text-gray-500">
                                                {(total / 1000).toFixed(1)}s total
                                            </span>
                                        </div>
                                        <div className="h-3 bg-gray-200 rounded-full overflow-hidden flex">
                                            <div 
                                                className="bg-green-500 h-full" 
                                                style={{width: `${readingPct}%`}}
                                                title={`Reading: ${readingPct.toFixed(1)}%`}
                                            ></div>
                                            <div 
                                                className="bg-yellow-500 h-full" 
                                                style={{width: `${scanningPct}%`}}
                                                title={`Scanning: ${scanningPct.toFixed(1)}%`}
                                            ></div>
                                            <div 
                                                className="bg-blue-500 h-full" 
                                                style={{width: `${scrollingPct}%`}}
                                                title={`Scrolling: ${scrollingPct.toFixed(1)}%`}
                                            ></div>
                                        </div>
                                        <div className="flex justify-between text-xs text-gray-600 mt-1">
                                            <span>üìñ {readingPct.toFixed(0)}%</span>
                                            <span>üëÄ {scanningPct.toFixed(0)}%</span>
                                            <span>‚ö° {scrollingPct.toFixed(0)}%</span>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            const renderEventTimeline = (experiment) => {
                const scrollEvents = (experiment.events || [])
                    .filter(e => e.eventType === 'scroll_action')
                    .slice(0, 50); // ÏµúÍ∑º 50Í∞úÎßå

                return (
                    <div className="bg-white rounded-lg shadow p-6">
                        <h3 className="text-lg font-bold mb-4">Event Timeline (Recent 50)</h3>
                        
                        <div className="space-y-2 max-h-96 overflow-y-auto">
                            {scrollEvents.map((event, idx) => {
                                const colorMap = {
                                    reading: 'bg-green-100 text-green-800 border-green-300',
                                    scanning: 'bg-yellow-100 text-yellow-800 border-yellow-300',
                                    scrolling: 'bg-blue-100 text-blue-800 border-blue-300'
                                };
                                
                                const iconMap = {
                                    reading: 'üìñ',
                                    scanning: 'üëÄ',
                                    scrolling: '‚ö°'
                                };

                                return (
                                    <div key={idx} className={`p-3 rounded border ${colorMap[event.classification] || 'bg-gray-100'}`}>
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center space-x-2">
                                                <span>{iconMap[event.classification]}</span>
                                                <span className="font-semibold uppercase text-xs">
                                                    {event.classification}
                                                </span>
                                            </div>
                                            <span className="text-xs">
                                                {event.sectionBeforeScroll || event.currentSection}
                                            </span>
                                        </div>
                                        <div className="text-xs mt-1 flex space-x-4">
                                            <span>Pause: {(event.pauseDuration / 1000).toFixed(1)}s</span>
                                            <span>Scroll: {(event.scrollDuration / 1000).toFixed(1)}s</span>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            if (view === 'detail' && selectedExperiment) {
                return (
                    <div className="min-h-screen bg-gray-100 p-6">
                        <div className="max-w-7xl mx-auto">
                            <div className="mb-6 flex items-center justify-between">
                                <button
                                    onClick={() => setView('list')}
                                    className="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
                                >
                                    ‚Üê Back to List
                                </button>
                                <h1 className="text-2xl font-bold">
                                    Participant: {selectedExperiment.participantId}
                                </h1>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                                {renderClassificationChart(selectedExperiment)}
                                {renderSectionAnalysis(selectedExperiment)}
                            </div>

                            <div className="grid grid-cols-1 gap-6">
                                {renderEventTimeline(selectedExperiment)}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="mb-6">
                            <h1 className="text-3xl font-bold mb-2">Experiment Admin Dashboard</h1>
                            <p className="text-gray-600">Monitor and analyze experimental data</p>
                        </div>

                        <div className="mb-6 flex justify-between items-center">
                            <div className="text-lg font-semibold">
                                Total Experiments: {experiments.length}
                            </div>
                            <button
                                onClick={loadExperimentsFromFirebase}
                                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                disabled={loading}
                            >
                                {loading ? 'Loading...' : 'Refresh Data'}
                            </button>
                        </div>

                        <div className="bg-white rounded-lg shadow overflow-hidden">
                            <table className="min-w-full">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Participant ID
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Condition
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Paper
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Events
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Completed
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-200">
                                    {experiments.map((exp) => (
                                        <tr key={exp.id} className="hover:bg-gray-50">
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                {exp.participantId}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className={`px-2 py-1 rounded text-xs ${
                                                    exp.condition === 'with_llm' 
                                                        ? 'bg-blue-100 text-blue-800' 
                                                        : 'bg-gray-100 text-gray-800'
                                                }`}>
                                                    {exp.condition}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                {exp.paper}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                {exp.events?.length || 0}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                {exp.completedAt ? new Date(exp.completedAt).toLocaleString() : 'N/A'}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                <button
                                                    onClick={() => {
                                                        setSelectedExperiment(exp);
                                                        setView('detail');
                                                    }}
                                                    className="text-blue-600 hover:text-blue-800"
                                                >
                                                    View Details ‚Üí
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                            {experiments.length === 0 && !loading && (
                                <div className="text-center py-12 text-gray-500">
                                    No experiments found. Complete an experiment to see data here.
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Firebase Ï§ÄÎπÑÎê† ÎïåÍπåÏßÄ Í∏∞Îã§Î†∏Îã§Í∞Ä Î†åÎçîÎßÅ
        window.addEventListener('firebaseReady', () => {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<AdminDashboard />);
        });
        
        // Firebase ÏóÜÏù¥ÎèÑ ÏùºÎã® Î†åÎçîÎßÅ (fallback)
        setTimeout(() => {
            if (!document.getElementById('root').hasChildNodes()) {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<AdminDashboard />);
            }
        }, 1000);
    </script>
</body>
</html>
