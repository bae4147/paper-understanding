<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Admin Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDPd-Fz-PdUwc9uvXAg_xEVR5FyPWCg_zA",
            authDomain: "paper-understanding.firebaseapp.com",
            projectId: "paper-understanding",
            storageBucket: "paper-understanding.firebasestorage.app",
            messagingSenderId: "702665730649",
            appId: "1:702665730649:web:9858bde469085a240fdf48"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function AdminDashboard() {
            const [experiments, setExperiments] = useState([]);
            const [selectedExperiment, setSelectedExperiment] = useState(null);
            const [loading, setLoading] = useState(false);
            const [view, setView] = useState('list');
            const chartRefs = useRef({});

            useEffect(() => {
                loadExperiments();
            }, []);

            // Cleanup charts
            useEffect(() => {
                return () => {
                    Object.values(chartRefs.current).forEach(chart => {
                        if (chart) chart.destroy();
                    });
                };
            }, [view, selectedExperiment]);

            const loadExperiments = async () => {
                setLoading(true);
                try {
                    const experimentsQuery = db.collectionGroup('experiments');
                    const snapshot = await experimentsQuery.get();
                    
                    let experimentsData = snapshot.docs.map(doc => {
                        const data = doc.data();
                        return {
                            id: doc.id,
                            ...data,
                            events: data.reading?.events || [],
                            startedAt: data.startedAt?.toDate?.() || data.createdAt,
                            completedAt: data.completedAt?.toDate?.() || null
                        };
                    });
                    
                    experimentsData.sort((a, b) => {
                        const timeA = a.startedAt instanceof Date ? a.startedAt.getTime() : (a.startedAt || 0);
                        const timeB = b.startedAt instanceof Date ? b.startedAt.getTime() : (b.startedAt || 0);
                        return timeB - timeA;
                    });
                    
                    setExperiments(experimentsData);
                    console.log('Loaded:', experimentsData.length, 'experiments');
                } catch (error) {
                    console.error('Error loading:', error);
                } finally {
                    setLoading(false);
                }
            };

            const analyzeClassification = (events) => {
                if (!events) return null;
                
                const scrollEvents = events.filter(e => e.eventType === 'scroll_action');
                
                const summary = {
                    reading: { count: 0, duration: 0, sections: new Set() },
                    scanning: { count: 0, duration: 0, sections: new Set() },
                    scrolling: { count: 0, duration: 0, sections: new Set() }
                };

                const sectionMap = {};

                scrollEvents.forEach(e => {
                    const cls = e.classification;
                    const section = e.sectionBeforeScroll || e.currentSection || 'Unknown';
                    
                    if (summary[cls]) {
                        summary[cls].count++;
                        summary[cls].duration += (e.pauseDuration || 0);
                        summary[cls].sections.add(section);

                        if (!sectionMap[section]) {
                            sectionMap[section] = { reading: 0, scanning: 0, scrolling: 0 };
                        }
                        sectionMap[section][cls] += (e.pauseDuration || 0);
                    }
                });

                const totalDuration = summary.reading.duration + summary.scanning.duration + summary.scrolling.duration;
                
                Object.keys(summary).forEach(key => {
                    summary[key].percentage = totalDuration > 0 
                        ? (summary[key].duration / totalDuration * 100).toFixed(1)
                        : 0;
                    summary[key].sections = Array.from(summary[key].sections);
                    summary[key].durationSec = (summary[key].duration / 1000).toFixed(1);
                    summary[key].timePercentage = totalDuration > 0
                        ? (summary[key].duration / totalDuration * 100).toFixed(1)
                        : 0;
                });

                return { summary, sectionMap, totalDuration };
            };

            // Render charts when detail view is shown
            useEffect(() => {
                if (view === 'detail' && selectedExperiment) {
                    const analysis = analyzeClassification(selectedExperiment.events);
                    if (!analysis) return;

                    // Pie Chart
                    setTimeout(() => {
                        const pieCtx = document.getElementById('classificationPieChart');
                        if (pieCtx && !chartRefs.current.pie) {
                            chartRefs.current.pie = new Chart(pieCtx, {
                                type: 'doughnut',
                                data: {
                                    labels: ['Reading (>5s)', 'Scanning (2-5s)', 'Scrolling (<2s)'],
                                    datasets: [{
                                        data: [
                                            analysis.summary.reading.count,
                                            analysis.summary.scanning.count,
                                            analysis.summary.scrolling.count
                                        ],
                                        backgroundColor: ['#10B981', '#FBBF24', '#3B82F6'],
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: true,
                                    plugins: {
                                        legend: { position: 'bottom' }
                                    }
                                }
                            });
                        }

                        // Stacked Bar Chart - Section by Section
                        const barCtx = document.getElementById('sectionStackedChart');
                        if (barCtx && !chartRefs.current.bar) {
                            const sections = Object.keys(analysis.sectionMap);
                            const readingData = sections.map(s => analysis.sectionMap[s].reading / 1000);
                            const scanningData = sections.map(s => analysis.sectionMap[s].scanning / 1000);
                            const scrollingData = sections.map(s => analysis.sectionMap[s].scrolling / 1000);

                            chartRefs.current.bar = new Chart(barCtx, {
                                type: 'bar',
                                data: {
                                    labels: sections,
                                    datasets: [
                                        {
                                            label: 'Reading',
                                            data: readingData,
                                            backgroundColor: '#10B981',
                                        },
                                        {
                                            label: 'Scanning',
                                            data: scanningData,
                                            backgroundColor: '#FBBF24',
                                        },
                                        {
                                            label: 'Scrolling',
                                            data: scrollingData,
                                            backgroundColor: '#3B82F6',
                                        }
                                    ]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: true,
                                    scales: {
                                        x: { stacked: true },
                                        y: {
                                            stacked: true,
                                            beginAtZero: true,
                                            title: {
                                                display: true,
                                                text: 'Time (seconds)'
                                            }
                                        }
                                    },
                                    plugins: {
                                        legend: { position: 'bottom' }
                                    }
                                }
                            });
                        }
                    }, 100);
                }
            }, [view, selectedExperiment]);

            // Detail View
            if (view === 'detail' && selectedExperiment) {
                const analysis = analyzeClassification(selectedExperiment.events);
                const scrollEvents = selectedExperiment.events.filter(e => e.eventType === 'scroll_action');
                
                // Timeline calculation
                const startEvent = selectedExperiment.events.find(e => e.eventType === 'reading_phase_start' || e.eventType === 'experiment_start');
                const endEvent = selectedExperiment.events.find(e => e.eventType === 'reading_phase_complete');
                const startTime = startEvent?.timestamp || (scrollEvents[0]?.timestamp || 0);
                const endTime = endEvent?.timestamp || (scrollEvents[scrollEvents.length - 1]?.timestamp || startTime);
                const totalDuration = endTime - startTime;

                return (
                    <div className="min-h-screen bg-gray-100">
                        <div className="bg-white shadow">
                            <div className="max-w-7xl mx-auto px-6 py-4">
                                <button
                                    onClick={() => {
                                        setView('list');
                                        setSelectedExperiment(null);
                                        Object.values(chartRefs.current).forEach(chart => {
                                            if (chart) chart.destroy();
                                        });
                                        chartRefs.current = {};
                                    }}
                                    className="mb-4 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
                                >
                                    ← Back
                                </button>
                                <h1 className="text-2xl font-bold">
                                    Participant: {selectedExperiment.participantId}
                                </h1>
                                <p className="text-gray-600">
                                    Condition: <span className="font-semibold">{selectedExperiment.condition}</span> | 
                                    Paper: <span className="font-semibold">{selectedExperiment.paper}</span> |
                                    Completed: {selectedExperiment.completedAt ? new Date(selectedExperiment.completedAt).toLocaleString() : 'N/A'}
                                </p>
                            </div>
                        </div>

                        <div className="max-w-7xl mx-auto px-6 py-6">
                            {/* Reading Pattern Classification */}
                            {analysis && (
                                <div className="bg-white rounded-lg shadow p-6 mb-6">
                                    <h2 className="text-xl font-bold mb-4">Reading Pattern Classification</h2>
                                    
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                        {/* Left: Pie Chart */}
                                        <div>
                                            <canvas id="classificationPieChart"></canvas>
                                        </div>

                                        {/* Right: Statistics */}
                                        <div className="space-y-3">
                                            <div className="flex items-center justify-between p-3 bg-green-50 rounded border-l-4 border-green-500">
                                                <span className="font-medium">Reading Events</span>
                                                <span className="text-xl font-bold text-green-600">
                                                    {analysis.summary.reading.count} ({analysis.summary.reading.percentage}%)
                                                </span>
                                            </div>
                                            <div className="flex items-center justify-between p-3 bg-yellow-50 rounded border-l-4 border-yellow-500">
                                                <span className="font-medium">Scanning Events</span>
                                                <span className="text-xl font-bold text-yellow-600">
                                                    {analysis.summary.scanning.count} ({analysis.summary.scanning.percentage}%)
                                                </span>
                                            </div>
                                            <div className="flex items-center justify-between p-3 bg-blue-50 rounded border-l-4 border-blue-500">
                                                <span className="font-medium">Scrolling Events</span>
                                                <span className="text-xl font-bold text-blue-600">
                                                    {analysis.summary.scrolling.count} ({analysis.summary.scrolling.percentage}%)
                                                </span>
                                            </div>

                                            {/* Time-Based Analysis */}
                                            <div className="mt-4 p-4 bg-gray-50 rounded border-t-2 border-gray-200">
                                                <p className="text-sm font-semibold text-gray-700 mb-2">Time-Based Analysis</p>
                                                <div className="space-y-1 text-sm">
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Reading time:</span>
                                                        <span className="font-semibold text-green-600">
                                                            {analysis.summary.reading.durationSec}s ({analysis.summary.reading.timePercentage}%)
                                                        </span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Scanning time:</span>
                                                        <span className="font-semibold text-yellow-600">
                                                            {analysis.summary.scanning.durationSec}s ({analysis.summary.scanning.timePercentage}%)
                                                        </span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Scrolling time:</span>
                                                        <span className="font-semibold text-blue-600">
                                                            {analysis.summary.scrolling.durationSec}s ({analysis.summary.scrolling.timePercentage}%)
                                                        </span>
                                                    </div>
                                                    <div className="flex justify-between pt-2 border-t border-gray-300">
                                                        <span className="text-gray-700 font-medium">Total:</span>
                                                        <span className="font-bold text-gray-900">
                                                            {(analysis.totalDuration / 1000).toFixed(1)}s ({(analysis.totalDuration / 1000 / 60).toFixed(1)}m)
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Section-by-Section Analysis */}
                            {analysis && (
                                <div className="bg-white rounded-lg shadow p-6 mb-6">
                                    <h2 className="text-xl font-bold mb-4">Time Spent by Section (with Reading Patterns)</h2>
                                    <canvas id="sectionStackedChart"></canvas>
                                </div>
                            )}

                            {/* Reading Session Timeline */}
                            <div className="bg-white rounded-lg shadow p-6 mb-6">
                                <h2 className="text-xl font-bold mb-4">Reading Session Timeline</h2>
                                {scrollEvents.length > 0 ? (
                                    <div>
                                        <div className="mb-4 text-sm text-gray-600">
                                            <span>Session: {new Date(startTime).toLocaleTimeString()} - {new Date(endTime).toLocaleTimeString()}</span>
                                            <span className="ml-4">Duration: {(totalDuration / 1000 / 60).toFixed(1)} minutes</span>
                                            <span className="ml-4">Events: {scrollEvents.length}</span>
                                        </div>
                                        
                                        <div className="relative bg-gray-50 rounded-lg border border-gray-300 p-4" style={{minHeight: '200px'}}>
                                            {/* Base timeline */}
                                            <div className="absolute bottom-12 left-8 right-8 h-2 bg-gray-300 rounded"></div>
                                            
                                            {/* Time markers */}
                                            {[0, 0.25, 0.5, 0.75, 1].map(fraction => (
                                                <div key={fraction} className="absolute bottom-12" style={{left: `${8 + fraction * 84}%`}}>
                                                    <div className="w-px h-4 bg-gray-500 -mb-4"></div>
                                                    <div className="text-xs text-gray-600 mt-1 -ml-8 text-center w-16">
                                                        {((fraction * totalDuration) / 1000 / 60).toFixed(1)}m
                                                    </div>
                                                </div>
                                            ))}
                                            
                                            {/* Events */}
                                            {scrollEvents.slice(0, 100).map((event, idx) => {
                                                const eventTime = event.timestamp - startTime;
                                                const eventPosition = (eventTime / totalDuration) * 84 + 8;
                                                
                                                const colorMap = {
                                                    reading: '#10B981',
                                                    scanning: '#FBBF24',
                                                    scrolling: '#3B82F6'
                                                };
                                                
                                                return (
                                                    <div
                                                        key={idx}
                                                        className="absolute bottom-12"
                                                        style={{left: `${eventPosition}%`}}
                                                        title={`${event.classification}: ${(event.pauseDuration / 1000).toFixed(1)}s at ${event.sectionBeforeScroll || event.currentSection}`}
                                                    >
                                                        <div 
                                                            className="w-2 h-6 rounded-t"
                                                            style={{
                                                                backgroundColor: colorMap[event.classification] || '#gray',
                                                                transform: 'translateX(-50%)'
                                                            }}
                                                        ></div>
                                                    </div>
                                                );
                                            })}
                                            
                                            {/* Legend */}
                                            <div className="absolute top-4 right-4 flex space-x-4 text-xs">
                                                <div className="flex items-center">
                                                    <div className="w-3 h-3 bg-green-500 rounded mr-1"></div>
                                                    <span>Reading</span>
                                                </div>
                                                <div className="flex items-center">
                                                    <div className="w-3 h-3 bg-yellow-500 rounded mr-1"></div>
                                                    <span>Scanning</span>
                                                </div>
                                                <div className="flex items-center">
                                                    <div className="w-3 h-3 bg-blue-500 rounded mr-1"></div>
                                                    <span>Scrolling</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <p className="text-gray-500">No scroll events recorded</p>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            // List View
            return (
                <div className="min-h-screen bg-gray-100">
                    <div className="bg-white shadow">
                        <div className="max-w-7xl mx-auto px-6 py-4">
                            <h1 className="text-3xl font-bold">Experiment Admin Dashboard</h1>
                            <p className="text-gray-600">Monitor and analyze experimental data</p>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-6 py-6">
                        <div className="flex justify-between items-center mb-6">
                            <div className="text-lg font-semibold">
                                Total: {experiments.length} experiments
                            </div>
                            <button
                                onClick={loadExperiments}
                                disabled={loading}
                                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-400"
                            >
                                {loading ? 'Loading...' : 'Refresh'}
                            </button>
                        </div>

                        <div className="bg-white rounded-lg shadow overflow-hidden">
                            <table className="min-w-full">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Participant
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Condition
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Paper
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Events
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Completed
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-200">
                                    {experiments.map((exp) => (
                                        <tr key={exp.id} className="hover:bg-gray-50">
                                            <td className="px-6 py-4">{exp.participantId}</td>
                                            <td className="px-6 py-4">
                                                <span className={`px-2 py-1 rounded text-xs ${
                                                    exp.condition === 'with_llm' 
                                                        ? 'bg-blue-100 text-blue-800' 
                                                        : 'bg-gray-100 text-gray-800'
                                                }`}>
                                                    {exp.condition}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 text-sm">{exp.paper}</td>
                                            <td className="px-6 py-4">{exp.events?.length || 0}</td>
                                            <td className="px-6 py-4 text-sm">
                                                {exp.completedAt ? new Date(exp.completedAt).toLocaleString() : 'N/A'}
                                            </td>
                                            <td className="px-6 py-4">
                                                <button
                                                    onClick={() => {
                                                        setSelectedExperiment(exp);
                                                        setView('detail');
                                                    }}
                                                    className="text-blue-600 hover:text-blue-800 text-sm"
                                                >
                                                    View Details →
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                            {experiments.length === 0 && !loading && (
                                <div className="text-center py-12 text-gray-500">
                                    No experiments found
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AdminDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
